<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">

</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="/login/user" method="post">
          <div class="user-box">
            <input type="email" name="email" required="" placeholder="Email" value="{{session['email']}}">
            <!-- <label>Email</label> -->
          </div>
          <div class="user-box">
            <input type="password" name="password" value="" required="" placeholder="Password">
            <!-- <label>Password</label> -->
          </div>
            <input class="pswlbl3" type="submit" value="SUBMIT">
            <div class="d">
                <a class="reg" href="/reg">Register</a>
            </div>
        </form>
        <div class="error-dav">
          {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
              {% if messages %}                            <!-- check if there are any messages -->
                  {% for message in messages %}            <!-- loop through the messages -->
          <p class="error erro2">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                  {% endfor %}
              {% endif %}
          {% endwith %}
      </div>
</body>
</html>
